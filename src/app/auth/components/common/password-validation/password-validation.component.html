<div *ngIf="isSubmitted && passwordControl && passwordControl.errors">
  <div *ngIf="passwordControl.errors['required']" class="text-danger small">Password is required</div>
  <div *ngIf="passwordControl.errors['minlength']" class="text-danger small">Password must contain
    {{ passwordControl.errors['minlength'].requiredLength }} characters
  </div>
  <div *ngIf="passwordControl.errors['pattern']" class="text-danger small">Password must contain uppercase, lowercase and a number</div>
</div>
